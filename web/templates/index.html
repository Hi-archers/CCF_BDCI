<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>问答展示系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/app.js"></script>
</head>


<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2> 问答展示系统 </h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <center>
                <h3> 使用预训练语言模型的问题系统 </h3>
            </center>
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <br>
                    <label for="max_sentences" id="label_max_sentences">返回答案数: 5</label>
                    <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_sentences">
                </div>
                <div class="form-group col-md-6">
                    <br>
                    <label for="beam_search" id="label_beam_searcher">beam search: 10</label>
                    <input type="range" class="custom-range" min="10" max="20" value="10" step="1" id="beam_search">
                </div>
            </div>
            <div class="form-row align-items-end">
                <div class="col-md-10">
                    <h5>输入问题 （例如:Steven Jobs was born in [MASK].）</h5>
                    <textarea class="form-control txt_input" id="input_text" rows="1"></textarea>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success btn-lg btn-block" id="btn_generate">提交</button>
                </div>
            </div>

            <br>
            <h5> 模型返回答案 </h5>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <textarea class="form-control txt_response" id="text_t5" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
